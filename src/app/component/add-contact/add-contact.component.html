<!-- image section -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://salestack.in/admin/api/uploads/Product//1660628686Qz8l94Ic.png" class="img-fluid">
            </div>
        </div>
        <!-- form section -->
        <div class="col-md-6">
            <div class="card">
                <h5>Add Contact</h5>
                <div class="row">
                    <form [formGroup]="contactform">
                        <!-- <div class="form-group mb-1">
                            <select id="user" [(ngModel)]="selectedUser" name="user" formControlName="selectedUser">
                                <option value="" disabled selected>Select an item</option>
                                <option *ngFor="let user of dropdownData" [value]="user.firstname">
                                    {{ user.firstname }}
                                </option>
                            </select>
                        </div> -->
                        <div class="form-group mb-1">
                            <label>First Name</label>
                            <input type="text" class="form-control" formControlName="firstname"
                                placeholder="Enter Name">
                        </div>
                        <div class="form-group mb-1">
                            <label>Last Name</label>
                            <input type="text" class="form-control" formControlName="lastname"
                                placeholder="Enter Last Name">
                        </div>
                        <div class="form-group mb-1">
                            <label>Phone Number</label>
                            <input type="number" class="form-control" formControlName="phonenumber"
                                placeholder="Enter Phonenumber">
                        </div>
                        <div class="form-group mb-1">
                            <label>City</label>
                            <input type="text" class="form-control" formControlName="city"
                                placeholder="Enter City Name">
                        </div>
                        <div class="text-center">
                            <button type="submit" (click)="submitcontact(this.contactform.value)"
                                [disabled]="contactform.invalid" class="btn btn-primary">Submit</button>&nbsp;
                            <button type="submit" routerLink="/contactlist" class="btn btn-success">Back</button>
                        </div>
                    </form>
                    <!-- <p>You selected: {{ selectedUser }}</p> -->
                </div>
            </div>
        </div>
    </div>
</div>
